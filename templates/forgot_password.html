<!-- templates/forgot_password.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Forgot Password</h2>

        <!-- Error message section -->
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form id="forgotPasswordForm" method="POST" action="{{ url_for('forgotPassword') }}">
            <input type="email" name="email" placeholder="Enter your email" value="{{ request.form.get('email', '') }}" required>
            <button type="submit">Send OTP</button>
        </form>

        <p>Remember your password? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            // Get email input
            const email = event.target.email.value;

            // Basic email regex for validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Validate email format
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                event.preventDefault(); // Stop form submission
            }
        });
    </script>
</body>
</html>
