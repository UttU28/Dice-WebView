<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Resumes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/resume.css') }}">
</head>
<body>
    <div class="container">
        <h1>Manage Resumes</h1>
        <form action="{{ url_for('manageResume') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf,.doc,.docx">
            <input type="submit" value="Upload New Resume">
        </form>

        <h2>Uploaded Resumes</h2>
        <ul>
            {% for resume_id, resume_name in resumes.items() %}
                <li>
                    {{ resume_name }}
                    <a href="{{ url_for('delete_resume', resume_id=resume_id) }}">Delete</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
