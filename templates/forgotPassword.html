<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/root.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">

</head>
<body>
    <div class="mainName">DICE SARAL APPLY</div>
    <div class="form-container">
        <h2>Forgot Password</h2>
        <h2>! UNDER CONSTRUCTION !</h2>
        <h2>!! DONT FORGET YOUR PASSWORD please :) !!</h2>
        
        <!-- Error message section -->
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form id="forgotPasswordForm" class="thisForm" method="POST" action="{{ url_for('forgotPassword') }}">
            <input type="email" name="email" placeholder="Enter your email" value="{{ request.form.get('email', '') }}" required>
            <button type="submit">SEND OTP TO EMAIL</button>
        </form>
        
        <div class="container">
            <a href="{{ url_for('login') }}" class="addText">Remember your password?</a>
        </div>
    </div>
    
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            const email = event.target.email.value;
            const password = event.target.password.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                event.preventDefault();
                return;
            }
            
            if (password.length < 4) {
                alert('Password must be at least 4 characters long.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
